<meta charset="UTF-8">

<script>

	function pulaLinha(){
		document.write("<br>");
	}
	
	function mostra(texto){
		document.write(texto);
		pulaLinha();
	}
	
	function comparacao(pontos, pontosAnoPassado){
		if( pontos > pontosAnoPassado){
			mostra("O seu time está melhor que o ano passado.");
		} else if (pontos < pontosAnoPassado) {
			mostra("O seu time está pior que o ano passado.");
		} else {
			mostra("O seu time tem a mesma quantidade de pontos do ano passado.");
		}
	}
	
	let vitorias = parseInt(prompt("Entre com o número de vitórias: "));
	let empates = parseInt(prompt("Entre com o número de empates: "));
	let pontos = vitorias * 3 + empates;
	let pontosAnoPassado = 10;
	
	mostra("Os pontos do seu time são " + pontos);
	
	comparacao(pontos, pontosAnoPassado);
		
</script>
